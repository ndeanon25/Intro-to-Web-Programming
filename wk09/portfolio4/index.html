<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>

    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Material-UI -->
    <script src="https://unpkg.com/@mui/material@5.15.10/umd/material-ui.production.min.js"></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- CSS -->
     <link rel="stylesheet" href="css/default.css">

</head>
<body>
    <div id="root"></div>

    <!-- Call to load Global NavBar-->

    <script src="header/nav.js" type="text/babel"></script>

    <script type="text/babel">
        const {AppBar, Toolbar, Typography, Button, Container, Box, CssBaseline, Grid, Card, CardContent,CardActions,CardMedia  } = MaterialUI;

    //Hero Section Component
    function HeroSection() {
        return ( 
            <Box className="hero-section" textAlign="center">
                <Typography variant="h1" gutterBottom sx={{fontSize: { xs: '3rem', md: '5rem', lg: '10rem' }, fontWeight: 900 ,color: 'black' }}>
                    My Portfolio
                </Typography>
                <Box display="block" mt={2}>
                    <Button variant="contained" color="primary" href="http://nad.csevg.com/wk09/portfolio4/projects.html" size="large">
                        View Now
                    </Button>
                </Box>
            </Box>
        );
    }

    //Feature Cards Section
    function FeatureCards(){
        return(
            <Container className="card-container">
                <Typography variant="h2" gutterBottom sx={{ textAlign: "center" }}>
                     My Experience
                </Typography>
                <Grid container spacing={4} justifyContent="center">
                    <Grid item xs={12} sm={6} md={4}>
                        <Card 
                            sx={{ display: 'flex', flexDirection: 'column', minHeight: 350 }}>

                            <CardMedia
                                component="img"
                                height="200"
                                image="img/army.jpeg"
                                alt= "Army Photo"
                            />

                            <CardContent sx={{ flexGrow: 1 }}>
                                <Typography variant="h2" component="div">
                                    US Army Reserves
                                </Typography>
                                <Typography variant="body2" color="textSecondary">
                                    Infomation Technology Specialist
                                </Typography>
                            </CardContent>
                            <CardActions>
                                <Button size="small" color="primary">
                                    Learn More
                                </Button>
                            </CardActions>
                        </Card>
                </Grid>

                <Grid item xs={12} sm={6} md={4}>
                    <Card>
                        <CardMedia
                                component="img"
                                height="200"
                                image="img/tech.jpg"
                                alt="Tech Photo"
                            />
                        <CardContent sx={{ flexGrow: 1 }}>
                            <Typography variant="h2" component="div">
                                Evergreen State College
                            </Typography>
                            <Typography variant="body2" color="textSecondary">
                                Techincal Support Engineer
                            </Typography>
                        </CardContent>
                        <CardActions>
                            <Button size="small" color="primary">
                                Learn More
                            </Button>
                        </CardActions>
                    </Card>
                </Grid>
                
                <Grid item xs={12} sm={6} md={4}>
                    <Card >
                        <CardMedia
                                component="img"
                                height="200"
                                image="img/TA.jpg"
                                alt="TA Photo"
                            />
                        <CardContent sx={{ flexGrow: 1 }}>
                            <Typography variant="h2" component="div">
                                Evergreen State College
                            </Typography>
                            <Typography variant="body2" color="textSecondary">
                               CS Teaching Assistant
                            </Typography>
                        </CardContent>
                        <CardActions>
                            <Button size="small" color="primary">
                                Learn More
                            </Button>
                        </CardActions>
                    </Card>
                </Grid>
            </Grid>
            </Container>
        );
    }

    //Contact Form Section
    function ContactUs() {
        return (
            <Box className="contact-section" textAlign="center">
                <Typography variant="h2" gutterBottom>
                    Connect with me via LinkedIn
                </Typography>
                <Box display="block" mt={2}>
                    <Button variant="contained" color="primary" size="large" href="https://www.linkedin.com/in/nathan-deanon/">
                        LinkedIn Profile
                    </Button>
                </Box>
            </Box>
        );
    }

    //Footer Section
    function Footer() {
        return (
            <Box textAlign="center" mt={4} py={2} bgcolor="primary.main" color="white">
                <Typography variant="nav1"> &copy; 2025 My Porfolio <br /></Typography>
                <Typography variant="body2">Built with React and Material-UI. All rights reserved.
                </Typography>
            </Box>
        );
    }

    //Main App Component
    function App() {
        return (
                <React.Fragment>
                    <CssBaseline />
                    <Navbar />
                    <HeroSection />
                    <FeatureCards />
                    <ContactUs />
                    <Footer />
                </React.Fragment>
        );
    }

    //Render the React App
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>
