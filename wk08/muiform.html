<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUI Simple Form</title>

    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Material-UI -->
    <script src="https://unpkg.com/@mui/material@5.15.10/umd/material-ui.production.min.js"></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</head>
<body>

    <div id="root"> </div>

    <script type="text/babel">
       const { Button, TextField, Typography } = MaterialUI;

       function FunForm(){
            return(
                <div style={{ marginTop: '20px'}}>
                    <Typography variant= "p" gutterBottom> Name: </Typography>
                    <TextField
                        label="Name"
                        variant="outlined"
                        fullWidth
                    />

                    <Button variant="contained"> Submit</Button>

                </div>
            )
       }

       function App(){
            return(
                <div className="container">
                    <Typography variant="h4" gutterBottom> Welcome to my fun React form! </Typography>
                    <Typography variant="p" gutterBottom> Let's make a Material-UI form! </Typography>

                    <FunForm />
                </div>
            );
       }

       ReactDOM.createRoot(document.getElementById('root')).render(<App />);

    </script>
</body>
</html>
