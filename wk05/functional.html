<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Functional JS</title>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    </head>

    <body>
        <h1>Functional JS</h1>

            <h2> Functions as Variables</h2>
                <p id="demo1"></p>
                <script type="text/babel">
                    var log = function(message){
                        document.getElementById("demo1").innerHTML = message; 
                    };
                    log("In JS - functions can be assigned to variables");
                </script>

            <h2> Functions Added to Objects</h2>
                <p id="demo2"></p>
                <script type="text/babel">
                    const obj = {
                        message: " They can be added to objects like variables",
                        log() {
                            document.getElementById("demo2").innerHTML = this.message; 
                        }
                    };

                    obj.log();
                </script>


            <h2> Functions Inserted into Arrays</h2>
                <p id="demo3"></p>
                <script type="text/babel">
                    const functionsArray=[
                        () => "Function 1",
                        () => "Function 2",
                        () => "Function 3",
                    ];
                    
                    document.getElementById("demo3").innerHTML = functionsArray[1]; 

                </script>
    </body>
</html>
